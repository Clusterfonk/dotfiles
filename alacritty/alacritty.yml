# General
env:
  TERM: alacritty

live_config_reload: true

    
# Window
window:
  padding:
    x: 10
    y: 10

    dynamic_padding: true

dynamic_title: true


# Font
font:
  normal:
    family: FiraMono
    style: Medium 

  bold:
    family: FiraMono
    style: Bold 

  italic:
    family: FiraMono
    style: Medium 

  bold_italic:
    family: FiraMono
    style: Bold 

  size: 11

# Color Theme
schemes:
  gruvbox_dark: &gruvbox_dark
    primary:
      background:        &gruvbox_dark_bg '#282828'
      foreground:        '#ebdbb2'
      bright_foreground: '#fbf1c7'
      dim_foreground:    '#a89984'
    cursor:
      text:   CellBackground
      cursor: CellForeground
    vi_mode_cursor:
      text:   CellBackground
      cursor: CellForeground
    selection:
      text:       CellBackground
      background: CellForeground
    normal:
      black:   *gruvbox_dark_bg
      red:     '#cc241d'
      green:   '#98971a'
      yellow:  '#d79921'
      blue:    '#458588'
      magenta: '#b16286'
      cyan:    '#689d6a'
      white:   '#a89984'
    bright:
      black:   '#928374'
      red:     '#fb4934'
      green:   '#b8bb26'
      yellow:  '#fabd2f'
      blue:    '#83a598'
      magenta: '#d3869b'
      cyan:    '#8ec07c'
      white:   '#ebdbb2'
    dim:
      black:   '#32302f'
      red:     '#9d0006'
      green:   '#79740e'
      yellow:  '#b57614'
      blue:    '#076678'
      magenta: '#8f3f71'
      cyan:    '#427b58'
      white:   '#928374'
      # indexed_colors: []
window.opacity: 1.0

# Apply the color scheme.
colors: *gruvbox_dark

# Key Bindings
key_bindings:
  - { key: V, mods: Control|Shift, action: Paste }
  - { key: C, mods: Control|Shift, action: Copy }
  - { key: Key0, mods: Control, action: ResetFontSize }
  - { key: Equals, mods: Control, action: IncreaseFontSize }
  - { key: Minus, mods: Control, action: DecreaseFontSize }
  - { key: J,    mods: Control,   action: ScrollPageDown}
  - { key: K,    mods: Control,   action: ScrollPageUp}
